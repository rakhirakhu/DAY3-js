    <style>
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        body {
            margin: 0; 
        }

        header {
            background-color: #440707;
            color: rgb(245, 240, 240);
            padding: 10px;
        }

        header ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        header li {
            margin: 0 10px;
        }

        main {
            flex: 1; 
            padding: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px;
        }

        footer {
            background-color: #3b0505;
            color: white;
            padding: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
        .button {
background-color: #11126d;
 color: #ecebf1;
padding: 10px 20px;
border: none;
 border-radius: 5px;
text-decoration: none;
cursor: pointer;
 margin-right: 20px;
        }
.button:hover {
background-color: #333;

        }

        .social-icons {
            margin-top: 10px;
        }

.dropdown {
position: relative;
 display: inline-block;
}

.dropdown-content {
 display: none;
 position: absolute;
 background-color: #fdfdfd;
 min-width: 160px;
 z-index: 1;
}

 .dropdown-content a {
 padding: 12px 16px;
 text-decoration: none;
display: block;
color: #333;
 }

.dropdown-content a:hover {
background-color: #ddd;
 }

 .dropdown:hover .dropdown-content {
 display: block;
 }


        

    </style>
</head>
